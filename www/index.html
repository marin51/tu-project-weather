<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" href="libs/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="libs/onsen/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Weather</title>
</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="260px" collapse swipeable>
            <ons-page>
                <ons-list class="menu-list-container"></ons-list>
                <ons-list-item onclick="startApp.init()" tappable>
                    Home
                </ons-list-item>
                <ons-list-item onclick="favorites.init()" tappable>
                    My favorite cities
                </ons-list-item>
                <ons-list-item onclick="weeklyForecast.init()" tappable>
                    Add new city
                </ons-list-item>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content>
            <ons-navigator id="myNavigator" page="start-loading-page"></ons-navigator>
        </ons-splitter-content>
    </ons-splitter>


    <template id="start-loading-page">
        <ons-page class="startscreen-loading-page">
            <div class="main-container start-loading-page-container">
            
                <div id="loading-page-normal-spinner" class="start-loading-page-outer">
                    <div class="start-loading-page-inner">
                        <ons-modal id="loading-modal-global" direction="up" style="background-color: rgba(242, 242, 242, .99);" >
                          <div style="text-align: center"> 
                            <ons-progress-circular class="" indeterminate></ons-progress-circular>
                        </div> 
                        </ons-modal>
                    </div>
                </div>
            </div>

        </ons-page>
    </template>

    <template id="home">
                <ons-page id="home-page-template">
                  <ons-toolbar>
                    <div class="left">
                      <ons-toolbar-button onclick="openMenu()">
                        <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button>
                    </div>
                    <div class="center">
                      Welcome to my app
                    </div>

                  </ons-toolbar>
                  <div class="main-container">
                    <div id="home-reset-button" onclick="startApp.reset()" style="float:right">Reset</div>
                      <img src="../www/res/cloudy-day-weather.svg" alt="weather" srcset="">
                      <div class="home-message">Let's check location first...</div>
                      <button id="check-location-button" class="button--cta">Check my location</button>
                      <ons-progress-circular class="progess-icon hide" indeterminate></ons-progress-circular>
                      <img class="fail-icon hide" src="../www/res/baseline-close-24px.svg" alt="" srcset="">
                  </div>
                </ons-page>
              </template>

    <template id="favorites">
                <ons-page id="favorite-cities-page-template">
                  <ons-toolbar>
                    <div class="left">
                      <ons-toolbar-button onclick="openMenu()">
                        <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button>
                    </div>
                    <div class="center">
                      Favorites
                    </div>
                  </ons-toolbar>
                  <div class="main-container">
                    <ons-list id="city-list"></ons-list>
                  </div>
                </ons-page>
              </template>

    <template id="addNewCity">
                <ons-page>
                  <ons-toolbar>
                    <div class="left">
                      <ons-toolbar-button onclick="openMenu()">
                        <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button>
                    </div>
                    <div class="center">
                      Add new
                    </div>
                  </ons-toolbar>
                </ons-page>
      </template>

    <template id="weekly-forecast">
        <ons-page class="weekly-forecast-page">
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="openMenu()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div id="title" class="center">
            </div>
          </ons-toolbar>
          <div class='my-container'>
              
              <img src="res/undraw_weather_d9t2.svg" style="max-width: 100%" alt="">
              <div id="general-city-info"></div>
              <ons-list id="five-day-forecast"></ons-list>
            </div>
        </ons-page>
</template>

    <script src="libs/onsen/js/onsenui.min.js"></script>
    <script src="libs/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/startapp.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/favorites.js"></script>
    <script type="text/javascript" src="js/weeklyforecast.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
